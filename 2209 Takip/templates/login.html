{% extends "base.html" %}

{% block title %}Giriş Yap - TÜBİTAK 2209{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card shadow-lg">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3">TÜBİTAK 2209</h2>
                <p class="text-muted">Öğrenci Takip Sistemi</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Kullanıcı Adı
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Şifre
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="mb-0">Hesabınız yok mu?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary mt-2">
                    <i class="bi bi-person-plus"></i> Kayıt Ol
                </a>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-3 text-muted">
        <small>
            <i class="bi bi-info-circle"></i> 
            İlk kullanım için admin girişi: <strong>admin / admin123</strong>
        </small>
    </div>
</div>
{% endblock %}
