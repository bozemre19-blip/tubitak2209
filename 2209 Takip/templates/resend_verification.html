{% extends "base.html" %}

{% block title %}Email Doğrulama Linkini Yeniden Gönder - Öğrenci Takip Sistemi{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card shadow-lg">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-envelope-check text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3">Email Doğrulama</h2>
                <p class="text-muted">Doğrulama linkinizi yeniden gönderin</p>
            </div>
            
            <form method="POST" action="{{ url_for('resend_verification') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> E-posta Adresi
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ email or '' }}" required autofocus>
                    <small class="form-text text-muted">Kayıt olduğunuz email adresini girin</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-send"></i> Doğrulama Linkini Gönder
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Giriş Sayfasına Dön
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
